<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <header class="location border border-dark p-2 pt-3 m-2" id="header">
            
            <form>
                <label for="exampleInputLocation1" id="update">Enter Location:</label>
                <input type="text" placeholder="City" id="cityInput" />
                <input type="submit" value="Go" class="btn btn-primary py-1" id="searchButton">
                <button type="button" class="btn btn-link py-1" id="getLocation">Current Location</button>

            </form>

        </header>
        <div class="border border-dark py-2 px-3 m-2" id="body">
            <h1 class="current-location" id="here">Search a City or Select Current Location</h1>
            <h4 id="currentDate"></h4>
            <h4 id="currentTime">Last Updated: 10:00</h4>

            <div class="row">
                <div class="col-6 current-temp">
                    <h5>Current Temperature:</h5><span id="currentTemp"></span>
                    
                </div>
                <div class="col-6 d-none d-lg-block mb-2">
                    <img src="src/weather_illustration.svg" height="250px"
                        alt="illustration of girl sitting on cloud and sun">
                </div>
            </div>

            <div class="row temp-cards d-flex justify-content-center">

                <div class="card-deck d-flex justify-content-around">
                    <div class="col-lg-2 col-md-6 col-sm-12 ">
                        <div class="card text-center shadow-sm p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h5 class="card-title" id="update-one">3 hours</h5>
                                <p class="card-text" id="high-one">80°
                                    <hr><em class="low" id="low-one">60°</em></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 ">
                        <div class="card text-center shadow-sm p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h5 class="card-title" id="update-two">6 hours</h5>
                                <p class="card-text" id="high-two">80°
                                    <hr><em class="low" id="low-two">60°</em></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 ">
                        <div class="card text-center shadow-sm p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h5 class="card-title" id="update-three">9 hours</h5>
                                <p class="card-text" id="high-three">80°
                                    <hr><em class="low" id="low-three">60°</em></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 ">
                        <div class="card text-center shadow-sm p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h5 class="card-title" id="update-four">12 hours</h5>
                                <p class="card-text" id="high-four">80°
                                    <hr><em class="low" id="low-four">60°</em></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 ">
                        <div class="card text-center shadow-sm p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h5 class="card-title" id="update-five">15 hours</h5>
                                <p class="card-text" id="high-five">80°
                                    <hr><em class="low" id="low-five">60°</em></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="src/index.js"></script>
</body>

</html>
